<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>James on 1st Visitor Parking</title>
</head>
  <body>
    <h1>Visitor Parking for James on 1st</h1>
    <form class="visitor-form" method="post" action="/api/visitors/new-visitor">
      <input name="name" type="text" required placeholder="Full Name" autocomplete="name">
      <input name="make" type="text" required placeholder="Car Make">
      <input name="model" type="text" required placeholder="Car Model">
      <input name="color" type="text" required placeholder="Car Color">
      <input name="plate" type="text" required placeholder="License Plate">
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
