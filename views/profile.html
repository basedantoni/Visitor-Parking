<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>James on 1st Visitor Parking</title>
</head>
  <body>
    <div class="container mt-5 text-center">
      <h1>Visitor Parking for James on 1st</h1>
      {{#if user.rows}}
        <h3 class="mt-4">Hello, {{ user.rows.[0].name }}</h3>
      {{/if}}
      <h2 class="mt-4">Visitors</h2>
      {{#each visitors}}
        <div class="visitor-card card mx-auto mt-4">
          <div class="card-body border">
            <p class="card-title mb-4">{{ this.name }}</p>
            <button class="car-btn btn btn-primary" id="{{ this.name }}">Add a car</button>
            <button class="book-btn btn btn-secondary" id="{{ this.name }}">Book Visitor</button>
          </div>
        </div>
      {{/each}}
      <a class="btn btn-primary mt-4" href="/newvisitor">New Visitor</a>
      <form action="api/users/logout?_method=DELETE" method="POST">
        <button class="btn btn-secondary mt-4" type="submit">Logout</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/newCar.js"></script>
  </body>
</html>
