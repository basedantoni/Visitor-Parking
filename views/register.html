<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>James on 1st Visitor Parking</title>
</head>
<body>
  <h1>Visitor Parking for James on 1st</h1>
  <h2>Register</h2>
  <form class="register-form" method="post" action="/api/users/register">
    <input name="name" id="name" type="text" placeholder="Full Name" autocomplete="name" required>
    <input name="email" id="email" type="text" placeholder="Email" required>
    <input name="password" id="password" type="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
</body>
</html>
